<div class="news__cover">
    <img src={{NewsPhoto}} alt="Imagem de capa"/>
</div>

<div class="container">
    <div class="news__info">
        <h1>{{ NewsTitle }}</h1>
        <p>{{ NewsDescription }}</p>
        <span>Publicado em {{ NewsDate }}</span>
    </div>

    <div class="news__content">
        {{ NewsContent }}
    </div>
</div>
